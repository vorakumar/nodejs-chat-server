<!DOCTYPE html>
<html lang="en-US" xmlns="http://www.w3.org/1999/html" xmlns="http://www.w3.org/1999/html"
      xmlns="http://www.w3.org/1999/html">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <script type="text/javascript" src="http://code.jquery.com/jquery-1.8.1.min.js"></script>
    <script type="text/javascript" src="chat-client.js"></script>
</head>
<body>
<div id='login_container'>
    <label for="username">Enter username to start chatting!</label>
    <input name="username" id="username"/>

    <button id="login">Start Chatting!</button>
</div>

<div id='chat_container'>
    <div>
        <label for="chat_area">Text Messages:</label>
    </div>
    <textarea rows="10" id="chat_area" cols="100"></textarea>

    <br/><br/>
    <div><label for="message">Send Message:</label></div>
    <input id="message"/>
        <button id="sendMessage">Send</button>
</div>
</body>
</html>
